{% include 'header.html' %}
<main class="main">

<h2>Validaciones de Formularios</h2>

<form class="contact-form" action="/store" enctype="multipart/form-data" method="POST">
  <legend>Agregar Producto</legend>
  <input type="text" name="txtNombre" placeholder="Escribe nombre de producto" title="El nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
  <input type="number" name="txtPrecio" placeholder="Precio" title="El asunto es requerido" required>
  <select name="txtCategoria">
    <option value="Vinos">Vinos</option>
    <option value="Cervezas" selected>Cervezas</option>
    <option value="Comidas">Comidas</option>
  </select>
  <select name="txtCepa">
    <option value="Malbec">Malbec</option>
    <option value="Cabernet" selected>Cabernet</option>
    <option value="Blend">Blend</option>
    <option value="Syrah">Syrah</option>

  </select>
  <input type="text" name="txtMarca" placeholder="Marca/Bodega" title="El nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
  <input type="file" name="txtFoto" placeholder="Inserte la foto del producto" title="El nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

  <textarea name="txtDescripcion" cols="50" rows="5" title="Tu comentario no debe exceder los 50 caracteres" placeholder="Descripcion" data-pattern="^.{1,255}$" required></textarea>
  
  <input type="submit" value="Enviar">
  <div class="contact-form-loader none">
    <img src="assets/spinning-circles1.svg" alt="Cargando">
  </div>
  <div class="contact-form-response none">
    <p>Los datos han sido enviados</p>
  </div>
</form>
</main>
<aside class="aside">aside</aside>
